<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <h1>Proyecto doble X</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    
                    <div class="content-section min-vh-100 d-flex justify-content-center align-items-center ">
                        <form action="" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="" />
                                <label for="nombre" class="form-label">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="apellido" placeholder="">
                                <label for="lastname" class="form-label">Apellidos</label>
                            </div>
                
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="name" placeholder="">
                                <label for="email" class="form-label">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" placeholder="">
                                <label for="telefono" class="form-label">Telefono</label>
                            </div>
                            <div class="form-floating mb-3">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option value="1">Efectivo</option>
                                    <option value="2">Transferencia</option>
                                    <option value="3">Pago en linea</option>
                                    </select>
                                    <label for="floatingSelect">Elige metodo de pago</label>
                            </div>
                        </form>
                    
                </div>
                
            </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
